<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:33</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-regular fa-comments fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/hamster.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Hamster</h4>
              <i
                class="user-component__thumbtack fa-solid fa-thumbtack fa-sm"
              ></i>
              <h6 class="user-component__subtitle">
                집에 있지만 계속 있고 싶다
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>21:22</span>
            <div class="user-component__no__notification"></div>
          </div>
        </div>
      </a>
      <!-- 여기서부터 따로 추가-->
      <a href="chat2.html">
        <div class="user-component user-component__chat__myfriend">
          <div class="user-component__column">
            <img src="img/hellokitty.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Hello Kitty</h4>
              <h6 class="user-component__subtitle">
                난 엄마가 만들어준 애플파이가 좋아
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>20:59</span>
            <div class="badge user-component__notification">2</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component user-component__chat__myfriend">
          <div class="user-component__column">
            <img src="img/cinnamoroll.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Cinnamoroll</h4>
              <h6 class="user-component__subtitle">
                행복이 나를 쫓아오게..⭐️
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>20:33</span>
            <div class="badge user-component__notification">1</div>
          </div>
        </div>
      </a>
      <a href="chat4.html">
        <div class="user-component user-component__chat__myfriend">
          <div class="user-component__column">
            <img src="img/pompompurin.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Pompompurin</h4>
              <h6 class="user-component__subtitle">
                아빠 엄마의 신발을 한 짝씩 몰래 숨겨야지
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>19:36</span>
            <div class="badge user-component__notification">1</div>
          </div>
        </div>
      </a>
      <a href="chat5.html">
        <div class="user-component user-component__chat__myfriend">
          <div class="user-component__column">
            <img src="img/pochacco.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Pochacco</h4>
              <h6 class="user-component__subtitle">
                아무 것도 안하는 것보단 그게 나을 수도 있어
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>18:30</span>
            <div class="user-component__no__notification"></div>
          </div>
        </div>
      </a>
      <a href="chat6.html">
        <div class="user-component user-component__chat__myfriend">
          <div class="user-component__column">
            <img src="img/kuromi.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Kuromi</h4>
              <h6 class="user-component__subtitle">
                난 오늘 정말 똑똑하고 멋져보여
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>18:25</span>
            <div class="user-component__no__notification"></div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__update update-point"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/89bc201775.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
